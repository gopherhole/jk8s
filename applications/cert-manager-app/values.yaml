# Defaults
spec:
  destination:
    server: https://kubernetes.default.svc
cluster:
  name: "in-cluster"
  awsRegion: "ap-southeast-2"
  clusterAutoscaler:
    namespace: "kube-system"

# Dependencies
cert-manager:
  installCRDs: true
  serviceAccount:
    create: true
    name: cert-manager
  securityContext:
    fsGroup: 1001
