# Defaults
spec:
  destination:
    server: https://kubernetes.default.svc
cluster:
  name: "in-cluster"
  awsRegion: "ap-southeast-2"
  clusterAutoscaler:
    namespace: "kube-system"

# Must be provided
dns: 
  fqdn: <CLUSTER_FQDN>
  externalDNS:
    enabled: false
    zoneID: <DNS_ZONE_ID>
    aws: 
      serviceAccountName: <DNS_SERVICE_ACCOUNT_NAME>
tls:
  certManager:
    enabled: true
    email: cert@jk8s.io
    selfSigned: 
      enabled: true
    letsEncryptStaging:
      enabled: false
      aws: 
        serviceAccountName: <DNS_SERVICE_ACCOUNT_NAME>
    letsEncryptProduction:
      enabled: false
      aws: 
        serviceAccountName: <DNS_SERVICE_ACCOUNT_NAME>
secrets:
  externalSecrets:
    enabled: false
    aws:
      secretsManager:
        serviceAccountName: <DNS_SERVICE_ACCOUNT_NAME>
