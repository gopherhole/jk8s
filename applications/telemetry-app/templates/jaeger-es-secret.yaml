apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: jaeger-es-secret
  namespace: telemetry
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: secrets-store-aws-sm
    kind: SecretStore
  target:
    name: jaeger-es
    # creationPolicy: Owner
    template:
      type: Opaque
      data:
        ES_USERNAME: "master-user"
        ES_PASSWORD: "{{ .Values.password | toString }}"
  data:
    # - secretKey: ES_USERNAME
    #   remoteRef:
    #     key: "{{ .Values.jaeger.storage.es.credentialsSecretName }}"
    #     property: username
    - secretKey: password
      remoteRef:
        key: "{{ .Values.jaeger.storage.es.credentialsSecretName }}"
  # dataFrom:
  #   - key: "{{ .Values.jaeger.storage.es.credentialsSecretName }}"
