{{ if .Values.externalSecrets.enabled }}
apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: rds-secret
  namespace: app
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: secrets-store-aws-sm
    kind: SecretStore
  target:
    name: rds
    creationPolicy: Owner
  dataFrom:
    - key: "{{ .Values.externalSecrets.rdsSecretName }}"
{{ end }}