apiVersion: v1
kind: Namespace
metadata:
  name: istio-ingress
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-ingress-app
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: {{ .Values.bootstrapApp.repoURL }}
    targetRevision: {{ .Values.bootstrapApp.targetRevision }}
    path: "{{ .Values.bootstrapApp.appsPath }}/istio-ingress-app"
    helm:
      parameters:
        - name: dns.fqdn
          value: "{{ .Values.dns.fqdn }}"
        - name: argocd.namespace
          value: "{{ .Values.argocd.namespace }}"
        - name: argocd.fqdn
          value: "argocd.{{ .Values.dns.fqdn }}"
        - name: argocd.service
          value: "{{ .Values.helm.releaseName }}-argocd-server"

  destination:
    namespace: istio-ingress
    server: "{{ .Values.spec.destination.server }}"

  syncPolicy:
    automated:
      prune: true
