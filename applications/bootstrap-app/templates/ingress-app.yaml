apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-app
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: {{ .Values.masterApp.repoURL }}
    targetRevision: {{ .Values.masterApp.targetRevision }}
    path: "{{ .Values.masterApp.path }}/ingress-app"
    helm:
      parameters:
        - name: dns.fqdn
          value: "{{ .Values.dns.fqdn }}"
        - name: argocd.namespace
          value: "{{ .Values.argocd.namespace }}"
        - name: argocd.fqdn
          value: "argocd.{{ .Values.dns.fqdn }}"
        - name: argocd.service
          value: "{{ .Values.helm.releaseName }}-argocd-server"
  destination:
    namespace: istio-ingress
    server: "{{ .Values.spec.destination.server }}"
  syncPolicy:
    automated:
      prune: true
