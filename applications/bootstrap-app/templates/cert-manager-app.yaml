{{ if .Values.tls.certManager.enabled }}
apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager
  labels:
    istio-injection: disabled
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
---    
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager-app
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: {{ .Values.bootstrapApp.repoURL }}
    targetRevision: {{ .Values.bootstrapApp.targetRevision }}
    chart: "{{ .Values.bootstrapApp.appsPath }}/cert-manager-app"
    helm:
      parameters:
      {{ if .Values.tls.certManager.aws.serviceAccountName }}
        - name: cert-manager.serviceAccount.create
          value: "false"
        - name: cert-manager.serviceAccount.name
          value: "{{ .Values.tls.certManager.aws.serviceAccountName }}"
      {{ end }}
  destination:
    namespace: cert-manager
    server: "{{ .Values.spec.destination.server }}"
  syncPolicy:
    automated:
      prune: true
{{ end }}