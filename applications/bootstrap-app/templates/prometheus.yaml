apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: "{{ .Values.bootstrapApp.repoURL }}"
    targetRevision: "{{ .Values.bootstrapApp.targetRevision }}"
    path: "{{ .Values.bootstrapApp.appsPath }}/prometheus"
    helm:
      parameters:
        - name: dns.fqdn
          value: "{{ .Values.dns.fqdn }}"
        - name: argocd.namespace
          value: "{{ .Values.argocd.namespace }}"

  destination:
    namespace: prometheus
    server: "{{ .Values.spec.destination.server }}"

  syncPolicy:
    automated:
      prune: true
