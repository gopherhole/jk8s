# jk8s Values
jk8s:
  apps:
    repoURL: https://github.com/jdotw/jk8s.git
    path: applications
    targetRevision: HEAD
  dns: 
    fqdn: "example.jk8s.io" # Required
    externalDNS:
      enabled: false
      zoneID: ""
      aws: 
        serviceAccountName: ""
  tls:
    certManager:
      enabled: true
      email: "cert@example.jk8s.io"
      aws: 
        serviceAccountName: ""
      selfSigned: 
        enabled: true
      letsEncrypt:
        staging:
          enabled: false
          email: ""
          route53:
            zoneID: ""
        production:
          enabled: false
          email: ""
          route53:
            zoneID: ""
  secrets:
    externalSecrets:
      enabled: false
      rdsSecretName: ""
      aws:
        secretsManager:
          argocdServiceAccountName: ""
          telemetryServiceAccountName: ""
          appServiceAccountName: ""
  telemetry:
    jaeger:
      storage:
        es:
          enabled: false
          url: ""
          credentialsSecretName: ""
        inMemory:
          enabled: true
        


# Dependency Chart Values
argo-cd:
  controller:
    metrics:
      enabled: true
  dex:
    metrics:
      enabled: true
  server:
    metrics:
      enabled: true
    extraArgs:
      - --insecure
  redis:
    metrics:
      enabled: true
  repoServer:
    metrics:
      enabled: true

